<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nougat Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="panel.css">
</head>

<body>
    <div id="popp">
    </div>
    <div id="all">
        <div id="spinner"></div>
        <div class="gora">
            <img style="padding: 15px" height=40 src="https://i.imgur.com/uuAkET8.png">
            <div class="lnk active" id="o-ty" onclick="wybor(1, event)">Ty</div>
            <div class="lnk" id="o-serwery" onclick="wybor(0, event)">Serwery</div>
        </div>
        <div class="ctn">
            <div id="serwery">
                <div id="list">
                </div>
            </div>
            <div id="ty">
                <h1 class="witaj">Witaj</h1>
                <img id="user-av">
                <span id="user-nick">ładowanie</span>
                <div class="por">
                    <div class="porw">
                        <span class="por-liczba-big" id="nougat-serwery">cze</span>
                        <span class="por-opis">Serwerów z Nougatem</span>
                    </div>
                    <div class="porw">
                        <span class="por-liczba-big" id="nougat-usery">kaj</span>
                        <span class="por-opis">Użytkowników Nougata</span>
                    </div>
                </div>

                <div class="btn-ct">
                    <button class="btn red" onclick="window.location = '/api/discord/logout'">Wyloguj</button>
                    <button class="btn githubowy" onclick="window.open('https://github.com/pizza61/nougat', '_blank')">Github</button>
                </div>
            </div>
            <div id="serwer">
                <div class="wybor-ct">
                </div>
                <div class="panel" id="ogolne">
                    <img height=120>
                    <span style="display: block; padding: 20px; text-align: center; font-size: 110%;"></span>
                    <div class="por">
                        <div class="porw">
                            <span class="por-liczba" id="miejsce">czekaj</span>
                            <span class="por-opis">miejsce</span>
                        </div>
                        <div class="porw">
                            <span class="por-liczba" id="ranga">czekaj</span>
                            <span class="por-opis">twoja rola</span>
                        </div>
                    </div>
                    <span class="zakladka">Topka</span>
                    <div class="topka">

                    </div>
                </div>
                <div class="panel" id="administracja">
                    <div class="autorole-zakladka">
                        <span class="zakladka">Autorole</span>
                        <div class="autorole-ct" id="autorole"><div class="rola-kolor" id="autorole-kolor"></div><span class="rola-name" id="autorole-name"></span></div>
                        <button class="btn green" style="margin-right: 10px" id="autorole-zmien">Zmień</button>
                        <button class="btn red" id="autorole-usun">Usuń</button>
                    </div>
                    <div class="autorole-zakladka">
                        <span class="zakladka">Rola jail</span>
                        <div class="autorole-ct" id="jailrole"><div class="rola-kolor" id="jailrole-kolor"></div><span class="rola-name" id="jailrole-name"></span></div>
                        <button class="btn green" style="margin-right: 10px" id="jailrole-zmien">Zmień</button>
                        <button class="btn red" id="jailrole-usun">Usuń</button>
                    </div>
                    <div class="wieksza-zakladka">
                        <div class="naglowek">
                            <span class="zakladka">Welcome</span>
                            <span style="flex: 1 1 100%;"></span>
                            <button class="btn green" id="welcome-zmien">Zmień</button>
                            <button class="btn red" id="welcome-usun">Usuń</button>
                        </div>
                        <span class="opis">Wiadomość wysyłana do nowego członka w prywatnej wiadomości</span>
                        <span class="opis" id="aktualna">Brak</span>
                        
                    </div>
                    <div class="wieksza-zakladka">
                        <div class="naglowek">
                            <span class="zakladka">Zakazane</span>
                            <span style="flex: 1 1 100%;"></span>
                            <button class="btn blu" id="zakazane-dodaj">Dodaj</button>
                        </div>
                        <div id="zakazane-lista">
                            <!--
                            <div class="zakazany">
                                <span class="zakazany-klucz">marek</span>
                                <span style="flex: 1 1 100%;"></span>
                                <button class="btn red">Usuń</button>
                            </div>
                        -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="panel.js"></script>
</body>

</html>
